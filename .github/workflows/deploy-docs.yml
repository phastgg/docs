name: Build and Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: vps

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: docker build -t docs-image .

      - name: 🚀 Run container to generate docs
        run: docker run --name docs-container docs-image

      - name: 📦 Copy built docs from container
        run: docker cp docs-container:/usr/src/docs/docs/.vitepress/dist ./dist

      - name: 🧹 Clean up container
        run: docker rm -f docs-container

      - name: 🔐 Deploy to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "${{ secrets.VPS_TARGET_DIR }}"