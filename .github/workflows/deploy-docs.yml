name: Build and Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: vps

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm # or pnpm / yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install

      - name: Build with VitePress
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

      - name: ğŸ” Deploy to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".vitepress/dist/*"
          target: "${{ vars.VPS_TARGET_DIR }}"
          debug: true

      - name: ğŸ§ª Unpack and verify files on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“‚ Listing files in target directory:"
            ls -lah "${{ secrets.VPS_TARGET_DIR }}"

            echo "ğŸ“¦ Extracting archive..."
            mkdir -p "${{ secrets.VPS_TARGET_DIR }}/extracted"
            tar -xzf "${{ secrets.VPS_TARGET_DIR }}/iKJKiukxNE.tar.gz" -C "${{ secrets.VPS_TARGET_DIR }}/extracted"

            echo "ğŸ§¾ Listing extracted contents:"
            find "${{ secrets.VPS_TARGET_DIR }}/extracted"